<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="snake-game.css" type="text/css">
    </head>
    <body>
        <h1>THE SNAKE GAME</h1>
        <div class="container">
            <canvas height="500" width="500" id ="context" ></canvas>

            <div class="control-panel">
                <div class="scoreboard">
                    <p>Your Score: <span id="score-display"></span></p>
                </div>
                <div class="level-selector">
                    <h3>Select your level</h3>
                    <div class="level selected" id="easy"><span>Easy</span><div class="shadow"></div></div>
                    <div class="level" id="normal"><span>Normal</span><div class="shadow"></div></div>
                    <div class="level" id="hard"><span>Hard</span><div class="shadow"></div></div>
                </div>
                
            </div>
            
        </div>
        
        <script src="snake-game.js" type="text/javascript"></script>
    </body>
</html>
